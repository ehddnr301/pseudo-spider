version: 2
sources:
- name: formula_1
  description: formula_1 데이터셋의 테이블 모음
  database: formula_1
  tables:
  - name: driverStandings
    description: 드라이버 순위에 대한 정보
    columns:
    - name: driverStandingsId
      description: 드라이버 순위 ID
      tests:
      - unique
      - not_null
    - name: raceId
      description: 레이스 ID
      tests:
      - not_null
    - name: driverId
      description: 드라이버 ID
      tests:
      - not_null
    - name: points
      description: 획득한 포인트
      tests:
      - not_null
    - name: position
      description: 순위
      tests:
      - not_null
    - name: positionText
      description: 순위 ��스트
      tests:
      - not_null
    - name: wins
      description: 승리 수
      tests:
      - not_null
  - name: constructors
    description: 구성자에 대한 설명
    columns:
    - name: constructorId
      description: 구성자의 고유 식별자
      tests:
      - unique
      - not_null
    - name: constructorRef
      description: 구성자의 참조
      tests:
      - not_null
    - name: name
      description: 구성자의 이름
      tests:
      - not_null
    - name: nationality
      description: 구성자의 국적
      tests:
      - not_null
    - name: url
      description: 구성자의 웹사이트 URL
      tests:
      - not_null
  - name: lapTimes
    description: 주행 시간 기록 테이블
    columns:
    - name: raceId
      description: 경주 식별자
      tests:
      - unique
      - not_null
    - name: driverId
      description: 운전사 식별자
      tests:
      - not_null
    - name: lap
      description: 랩 번호
      tests:
      - not_null
    - name: position
      description: 경주 중 위치
      tests:
      - not_null
    - name: time
      description: 주행 시간
      tests:
      - not_null
    - name: milliseconds
      description: 밀리초 단위 시간
      tests:
      - not_null
  - name: seasons
    description: 계절에 대한 정보
    columns:
    - name: year
      description: 연도
      tests:
      - unique
      - not_null
    - name: url
      description: 관련 URL
      tests:
      - not_null
  - name: circuits
    description: 회로에 대한 설명
    columns:
    - name: circuitId
      description: 회로의 고유 식별자
      tests:
      - unique
      - not_null
    - name: circuitRef
      description: 회로 참조
      tests:
      - not_null
    - name: name
      description: 회로 이름
      tests:
      - not_null
    - name: location
      description: 회로 위치
      tests:
      - not_null
    - name: country
      description: 회로가 위치한 국가
      tests:
      - not_null
    - name: lat
      description: 위도
      tests:
      - not_null
    - name: lng
      description: 경도
      tests:
      - not_null
    - name: alt
      description: 고도
      tests:
      - not_null
    - name: url
      description: 회로 관련 URL
      tests:
      - not_null
  - name: constructorResults
    description: 경기 결과 테이블
    columns:
    - name: constructorResultsId
      description: 경기 결과 고유 식별자
      tests:
      - unique
      - not_null
    - name: raceId
      description: 경기 고유 식별자
      tests:
      - not_null
    - name: constructorId
      description: 제작자 고유 식별자
      tests:
      - not_null
    - name: points
      description: 획득한 점수
      tests:
      - not_null
    - name: status
      description: 경기 결과 상태
      tests:
      - not_null
  - name: races
    description: 경주에 대한 정보
    columns:
    - name: raceId
      description: 경주 고유 식별자
      tests:
      - unique
      - not_null
    - name: year
      description: 경주 연도
      tests:
      - not_null
    - name: round
      description: 경주 라운드
      tests:
      - not_null
    - name: circuitId
      description: 서�� 고유 식별자
      tests:
      - not_null
    - name: name
      description: 경주 이름
      tests:
      - not_null
    - name: date
      description: 경주 날짜
      tests:
      - not_null
    - name: time
      description: 경주 시간
      tests:
      - not_null
    - name: url
      description: 경주 관련 URL
      tests:
      - not_null
  - name: pitStops
    description: 경기 중 피트 스��에 대한 정보
    columns:
    - name: raceId
      description: 경기 식별자
      tests:
      - not_null
    - name: driverId
      description: 드라이버 식별자
      tests:
      - not_null
    - name: stop
      description: 피트 스�� 번호
      tests:
      - not_null
    - name: lap
      description: 주행 �� 번호
      tests:
      - not_null
    - name: time
      description: 피트 스�� 시간
      tests:
      - not_null
    - name: duration
      description: 피트 스�� 지속 시간
      tests:
      - not_null
    - name: milliseconds
      description: 피트 스�� 소요 시간(밀리초)
      tests:
      - not_null
  - name: drivers
    description: 운전사에 대한 정보
    columns:
    - name: driverId
      description: 운전사의 고유 식별자
      tests:
      - unique
      - not_null
    - name: driverRef
      description: 운전사의 참조 이름
      tests:
      - not_null
    - name: number
      description: 운전사 번호
      tests:
      - not_null
    - name: code
      description: 운전사 코드
      tests:
      - not_null
    - name: forename
      description: 운전사의 이름
      tests:
      - not_null
    - name: surname
      description: 운전사의 성
      tests:
      - not_null
    - name: dob
      description: 운전사의 생년월일
      tests:
      - not_null
    - name: nationality
      description: 운전사의 국적
      tests:
      - not_null
    - name: url
      description: 운전사 관련 웹사이트
      tests:
      - not_null
  - name: constructorStandings
    description: 팀 순위에 대한 정보
    columns:
    - name: constructorStandingsId
      description: 팀 순위 고유 식별자
      tests:
      - unique
      - not_null
    - name: raceId
      description: 경주 고유 식별자
      tests:
      - not_null
    - name: constructorId
      description: 팀 고유 식별자
      tests:
      - not_null
    - name: points
      description: 획득한 점수
      tests:
      - not_null
    - name: position
      description: 순위
      tests:
      - not_null
    - name: positionText
      description: 순위 ��스트
      tests:
      - not_null
    - name: wins
      description: 승리 수
      tests:
      - not_null
  - name: status
    description: 상태 테이블에 대한 설명
    columns:
    - name: statusId
      description: 상태의 고유 식별자
      tests:
      - unique
      - not_null
    - name: status
      description: 상태의 유형
      tests:
      - not_null
  - name: qualifying
    description: 예선 결과에 대한 테이블
    columns:
    - name: qualifyId
      description: 예선 고유 식별자
      tests:
      - unique
      - not_null
    - name: raceId
      description: 경주 고유 식별자
      tests:
      - not_null
    - name: driverId
      description: 드라이버 고유 식별자
      tests:
      - not_null
    - name: constructorId
      description: 구성 요소 고유 식별자
      tests:
      - not_null
    - name: number
      description: 드라이버 번호
      tests:
      - not_null
    - name: position
      description: 예선 위치
      tests:
      - not_null
    - name: q1
      description: 1차 예선 시간
      tests:
      - not_null
    - name: q2
      description: 2차 예선 시간
      tests:
      - not_null
    - name: q3
      description: 3차 예선 시간
      tests:
      - not_null
