      description: 욕실 수
      tests:
      - not_null
    - name: bedroom_count
      description: 침실 수
      tests:
      - not_null
    - name: room_count
      description: 방 수
      tests:
      - not_null
  - name: View_Unit_Status
    description: 유�� 상태 조회 테이블
