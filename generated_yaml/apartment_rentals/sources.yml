      description: 건물의 전체 이름
      tests:
      - not_null
    - name: building_description
      description: 건물에 대한 설명
      tests:
      - not_null
    - name: building_address
      description: 건물의 주소
      tests:
      - not_null
    - name: building_manager
      description: 건물 관리자 이름
      tests:
      - not_null
    - name: building_phone
      description: 건물 전화번호
      tests:
