    description: 아파트 예약 정보를 담고 있는 테이블
    columns:
    - name: apt_booking_id
      description: 예약 고유 식별자
      tests:
      - unique
      - not_null
    - name: apt_id
      description: 아파트 고유 식별자
      tests:
      - not_null
    - name: guest_id
      description: 손님 고유 식별자
