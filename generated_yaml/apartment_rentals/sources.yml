  tables:
  - name: Apartment_Buildings
    description: 아파트 건물에 대한 정보
    columns:
    - name: building_id
      description: 건물 고유 식별자
      tests:
      - unique
      - not_null
    - name: building_short_name
      description: 건물의 ��은 이름
