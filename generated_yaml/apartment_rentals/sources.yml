      description: 손님의 이름
      tests:
      - not_null
    - name: guest_last_name
      description: 손님의 성
      tests:
      - not_null
    - name: date_of_birth
      description: 손님의 생년월일
      tests:
      - not_null
  - name: Apartment_Facilities
    description: 아파트 시설에 대한 정보
