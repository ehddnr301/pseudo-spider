version: 2
sources:
- name: candidate_poll
  description: candidate_poll 데이터셋의 테이블 모음
  database: candidate_poll
  tables:
  - name: candidate
    description: 후보자에 대한 정보
    columns:
    - name: Candidate_ID
      description: 후보자 고유 식별자
      tests:
      - unique
      - not_null
    - name: People_ID
      description: 사람 고유 식별자
      tests:
      - not_null
    - name: Poll_Source
      description: 여론 조사 출처
      tests:
      - not_null
    - name: Date
      description: 여론 조사 날짜
      tests:
      - not_null
    - name: Support_rate
      description: 지지율
      tests:
      - not_null
    - name: Consider_rate
      description: 고려율
      tests:
      - not_null
    - name: Oppose_rate
      description: 반대율
      tests:
      - not_null
    - name: Unsure_rate
      description: 불확실율
      tests:
      - not_null
  - name: people
    description: 사람들에 대한 정보 테이블
    columns:
    - name: People_ID
      description: 사람의 고유 식별자
      tests:
      - unique
      - not_null
    - name: Sex
      description: 성별
      tests:
      - not_null
    - name: Name
      description: 이름
      tests:
      - not_null
    - name: Date_of_Birth
      description: 생년월일
      tests:
      - not_null
    - name: Height
      description: 키
      tests:
      - not_null
    - name: Weight
      description: 체중
      tests:
      - not_null
