version: 2
sources:
- name: entrepreneur
  description: entrepreneur 데이터셋의 테이블 모음
  database: entrepreneur
  tables:
  - name: entrepreneur
    description: 기업가에 대한 정보
    columns:
    - name: Entrepreneur_ID
      description: 기업가의 고유 식별자
      tests:
      - unique
      - not_null
    - name: People_ID
      description: 사람의 고유 식별자
      tests:
      - not_null
    - name: Company
      description: 기업의 이름
      tests:
      - not_null
    - name: Money_Requested
      description: 요청된 금액
      tests:
      - not_null
    - name: Investor
      description: 투자자의 이름
      tests:
      - not_null
  - name: people
    description: 사람들에 대한 정보
    columns:
    - name: People_ID
      description: 사람의 고유 식별자
      tests:
      - unique
      - not_null
    - name: Name
      description: 사람의 이름
      tests:
      - not_null
    - name: Height
      description: 사람의 키
      tests:
      - not_null
    - name: Weight
      description: 사람의 몸무게
      tests:
      - not_null
    - name: Date_of_Birth
      description: 사람의 생년월일
      tests:
      - not_null
