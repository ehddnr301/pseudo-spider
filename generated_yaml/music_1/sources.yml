version: 2
sources:
- name: music_1
  description: music_1 데이터셋의 테이블 모음
  database: music_1
  tables:
  - name: song
    description: 노래에 대한 정보
    columns:
    - name: song_name
      description: 노래 제목
      tests:
      - not_null
    - name: artist_name
      description: 아티스트 이름
      tests:
      - not_null
    - name: country
      description: 국가
      tests:
      - not_null
    - name: f_id
      description: 고유 식별자
      tests:
      - unique
      - not_null
    - name: genre_is
      description: 장르
      tests:
      - not_null
    - name: rating
      description: 평점
      tests:
      - not_null
    - name: languages
      description: 언어
      tests:
      - not_null
    - name: releasedate
      description: 발매일
      tests:
      - not_null
