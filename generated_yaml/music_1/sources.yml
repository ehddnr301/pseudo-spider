      description: 장르 이름
      tests:
      - unique
      - not_null
    - name: rating
      description: 평가 등급
      tests:
      - not_null
    - name: most_popular_in
      description: 가장 인기 있는 지역
      tests:
      - not_null
  - name: files
    description: 파일에 대한 정보
    columns:
    - name: f_id
      description: 파일의 고유 식별자
      tests:
      - unique
      - not_null
    - name: artist_name
      description: 아티스트의 이름
      tests:
      - not_null
    - name: file_size
      description: 파일의 크기
      tests:
      - not_null
    - name: duration
      description: 파일의 재생 시간
      tests:
      - not_null
    - name: formats
      description: 파일의 형식
      tests:
      - not_null
