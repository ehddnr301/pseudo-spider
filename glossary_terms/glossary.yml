version: "1"
source: PseudoLab Models
owners:
  users:
    - urn:li:corpuser:dwlee
nodes:
  - name: "공통 식별자 패턴"
    description: "모든 도메인에서 공통으로 사용되는 식별자 패턴들"
    terms:
      - name: "고유 식별자"
        description: "테이블의 각 레코드를 고유하게 식별하는 기본키"
        term_source: "INTERNAL"
      - name: "외래키 참조"
        description: "다른 테이블의 기본키를 참조하는 관계 설정 필드"
        term_source: "INTERNAL"

  - name: "인명 및 개체명"
    description: "사람, 조직, 장소 등의 이름을 저장하는 컬럼들"
    terms:
      - name: "개체명"
        description: "사람, 조직, 장소 등의 공식 명칭"
        term_source: "INTERNAL"
      - name: "성명"
        description: "개인의 이름을 저장하는 필드들"
        term_source: "INTERNAL"
      - name: "별명 및 약어"
        description: "공식 명칭의 축약형이나 애칭"
        term_source: "INTERNAL"

  - name: "위치 및 지역 정보"
    description: "지리적 위치, 주소, 지역 관련 정보"
    terms:
      - name: "위치 정보"
        description: "물리적 위치나 지역을 나타내는 정보"
        term_source: "INTERNAL"
      - name: "지역 코드"
        description: "지역을 나타내는 코드형 식별자"
        term_source: "INTERNAL"

  - name: "날짜 및 시간 정보"
    description: "시간적 정보를 저장하는 컬럼들"
    terms:
      - name: "날짜 정보"
        description: "특정 날짜를 나타내는 필드"
        term_source: "INTERNAL"
      - name: "설립일"
        description: "기관이나 조직의 설립 연도"
        term_source: "INTERNAL"
      - name: "방문 시간"
        description: "서비스 이용 또는 활동 시간"
        term_source: "INTERNAL"

  - name: "금융 및 수치 정보"
    description: "금액, 잔액, 급여 등 재정 관련 수치"
    terms:
      - name: "잔액"
        description: "계좌나 자산의 현재 보유 금액"
        term_source: "INTERNAL"
      - name: "비용 및 가격"
        description: "서비스나 상품의 가격 정보"
        term_source: "INTERNAL"
      - name: "급여"
        description: "직원의 보수 정보"
        term_source: "INTERNAL"
      - name: "보험 금액"
        description: "보험 관련 금액 정보"
        term_source: "INTERNAL"

  - name: "개인 특성 정보"
    description: "개인의 신체적, 사회적 특성"
    terms:
      - name: "나이"
        description: "개인의 연령 정보"
        term_source: "INTERNAL"
      - name: "성별"
        description: "개인의 성별 구분"
        term_source: "INTERNAL"
      - name: "신체 정보"
        description: "신장, 체중 등 신체적 특성"
        term_source: "INTERNAL"
      - name: "학년"
        description: "교육 과정에서의 단계"
        term_source: "INTERNAL"

  - name: "학업 및 교육 정보"
    description: "교육 관련 정보들"
    terms:
      - name: "전공"
        description: "학생의 주 학습 분야"
        term_source: "INTERNAL"
      - name: "지도교수"
        description: "학생을 지도하는 교수"
        term_source: "INTERNAL"
      - name: "학생 수"
        description: "교육기관의 등록 학생 수"
        term_source: "INTERNAL"
      - name: "소속"
        description: "기관의 상위 조직이나 연맹"
        term_source: "INTERNAL"

  - name: "엔터테인먼트 및 미디어"
    description: "음악, 영화, 스포츠 등 엔터테인먼트 관련 정보"
    terms:
      - name: "장르 및 카테고리"
        description: "콘텐츠의 분류나 스타일"
        term_source: "INTERNAL"
      - name: "평점 및 평가"
        description: "사용자나 전문가의 평가 점수"
        term_source: "INTERNAL"
      - name: "미디어 파일 정보"
        description: "디지털 콘텐츠의 기술적 속성"
        term_source: "INTERNAL"
      - name: "창작자 정보"
        description: "콘텐츠 제작자나 연출자"
        term_source: "INTERNAL"

  - name: "스포츠 성적 및 통계"
    description: "스포츠 팀이나 선수의 경기 결과"
    terms:
      - name: "시즌 성적"
        description: "특정 시즌 동안의 경기 결과"
        term_source: "INTERNAL"
      - name: "승률"
        description: "경기 승리 비율"
        term_source: "INTERNAL"
      - name: "경기장별 성적"
        description: "홈, 원정, 중립 경기장에서의 성적"
        term_source: "INTERNAL"

  - name: "거리 및 측정값"
    description: "물리적 거리나 측정 수치"
    terms:
      - name: "거리"
        description: "두 지점 간의 물리적 거리"
        term_source: "INTERNAL"

  - name: "관계형 데이터"
    description: "엔티티 간의 관계를 나타내는 테이블들"
    terms:
      - name: "소셜 관계"
        description: "사람들 간의 사회적 관계"
        term_source: "INTERNAL"
      - name: "소유 관계"
        description: "개체 간의 소유나 보유 관계"
        term_source: "INTERNAL"
      - name: "분류 관계"
        description: "개체와 카테고리 간의 관계"
        term_source: "INTERNAL"

  - name: "시스템 메타데이터"
    description: "데이터베이스 시스템 관리 정보"
    terms:
      - name: "시퀀스 관리"
        description: "자동 증가 번호 관리"
        term_source: "INTERNAL"
      - name: "API 식별자"
        description: "외부 API 연동을 위한 식별자"
        term_source: "INTERNAL"
      - name: "지불 방법 코드"
        description: "결제 수단을 나타내는 시스템 코드"
        term_source: "INTERNAL" 