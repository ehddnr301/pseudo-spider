version: 2
sources:
- name: sports_competition
  description: sports_competition 데이터셋의 테이블 모음
  database: sports_competition
  tables:
  - name: club_rank
    description: 클럽 순위에 대한 정보
    columns:
    - name: Rank
      description: 클럽의 순위
    - name: Club_ID
      description: 클럽의 고유 식별자
    - name: Gold
      description: 금메달 수
    - name: Silver
      description: 은메달 수
    - name: Bronze
      description: 동메달 수
    - name: Total
      description: 총 메달 수
  - name: competition_result
    description: 경기 결과 테이블
    columns:
    - name: Competition_ID
      description: 경기 고유 식별자
    - name: Club_ID_1
      description: 첫 번째 클럽의 고유 식별자
    - name: Club_ID_2
      description: 두 번째 클럽의 고유 식별자
    - name: Score
      description: 경기 점수
  - name: competition
    description: 경쟁에 대한 정보
    columns:
    - name: Competition_ID
      description: 경쟁의 고유 식별자
    - name: Year
      description: 경쟁이 열린 연도
    - name: Competition_type
      description: 경쟁의 유형
    - name: Country
      description: 경쟁이 열린 국가
  - name: club
    description: 클럽에 대한 설명
    columns:
    - name: Club_ID
      description: 클럽의 고유 식별자
    - name: name
      description: 클럽의 이름
    - name: Region
      description: 클럽이 위치한 지역
    - name: Start_year
      description: 클럽의 설립 연도
  - name: player
    description: 선수에 대한 정보
    columns:
    - name: Player_ID
      description: 선수의 고유 식별자
    - name: name
      description: 선수의 이름
    - name: Position
      description: 선수의 포지션
    - name: Club_ID
      description: 선수가 소속된 클럽의 고유 식별자
    - name: Apps
      description: 선수가 출전한 경기 수
    - name: Tries
      description: 선수가 시도한 기회 수
    - name: Goals
      description: 선수가 기록한 골 수
    - name: Points
      description: 선수가 ��득한 포인트 수
